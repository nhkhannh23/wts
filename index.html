    <link rel="stylesheet" href="style.css">
    
  <style>
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      text-decoration: none;
    }
  
    .whatsapp-icon {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }
  
    .whatsapp-icon:hover {
      transform: scale(1.1);
    }
  
    @media screen and (max-width: 600px) {
      .whatsapp-icon {
        width: 40px;
        height: 40px;
      }
  
      .whatsapp-float {
        bottom: 15px;
        right: 15px;
      }
    }
  </style>
</head>
